<script type="text/javascript">
      //Slick Carousel
  $(".single-item").slick({
    slidesToShow: 8,
    slidesToScroll: 1,
    //centerMode: true,
    infinite: false,
    //centerPadding: '114px',
    responsive: [
      {
      breakpoint: 1500,
      settings: {
        slidesToShow: 7,
        slidesToScroll: 1,
        infinite: false,
        dots: false
      }
    },
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: false,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }]
  });
</script>


<script type="text/javascript">
  // URL Nav

  //On Page Load, check URL
  var url = window.location.href;
  if (url.includes("proj=")){
    //route based on ID
    var param = "proj=";
    var n=url.lastIndexOf("proj=");
    var id = (url.substring(n+param.length,url.length));
    $("#content").load("/proj/" + id + "/index.html");
  } else{
     //Default Project Load
    $("#content").load("/proj/nycdoe/index.html");
  }

  //New Project Click Event
  $(".project").on("click", function(){
    var id = $(this).attr("id");
    $("#content").load("../proj/" + id + "/" + "index.html", function(){
      var url = window.location.href;
      var n = url.indexOf('?');
      url = url.substring(0, n != -1 ? n : url.length);
      window.location.href = url + "?proj=" + id;
    });
  });


</script>
