    <script type="text/javascript">
        //http://stackoverflow.com/questions/42746071/fractal-spirographs-possible-rounding-errors-in-javascript

        var width = 200,
         height = 200;

        var svg = d3.select('#graph1')
          .append('svg')
          .attr('width', width)
          .attr('height', height)
          .append('g')
          .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

        var data = [
          {
              r: 25,
              x: 0,
              y: 0,
              c: 'black',
              d: 0
          }, {
              r: 15,
              x: 0,
              y: 0,
              c: 'steelblue',
              d: 7000
          }, {
              r: 6,
              x: 0,
              y: 0,
              c: 'orange',
              d: 5000
          }, {
              r: 10,
              x: 0,
              y: 0,
              c: 'red',
              d: 2000
          }, {
              r: 4,
              x: 0,
              y: 0,
              c: 'green',
              d: 500
          }
        ];

        data.forEach(function (d, i) {
            if (i === 0) d.pD = null;
            else d.pD = data[i - 1];
        });

        svg.selectAll('circle')
          .data(data)
          .enter()
          .append('circle')
          .attr('r', function (d) {
              return d.r;
          })
          .style('fill', 'none')
          .style('stroke', function (d) {
              return d.c
          })
          .each(goRound);

        function goRound(d, i) {

            if (!d.pD) return function (t) { }

            var self = d3.select(this);

            self.transition()
              .ease(d3.easeLinear)
              .duration(function (d) {
                  return d.d;
              })
              .tween("go.round", function () {

                  var inter = d3.interpolate(0, Math.PI * 2);

                  return function (t) {
                      d.x = Math.cos(inter(t)) * (d.pD.r + d.r) + d.pD.x;
                      d.y = Math.sin(inter(t)) * (d.pD.r + d.r) + d.pD.y;
                      self.attr('cx', d.x);
                      self.attr('cy', d.y);

                  };

              })
              .on('end', goRound);
        }

    </script>
